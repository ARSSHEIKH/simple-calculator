<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<style>
    .btnInp, .tabText, .Text, .divMain, .InpTextBox{
        text-align: center;
        font-size: larger;
        font-weight: bold;
        justify-content: center;
    }
    .InpTextBox{
        text-align: right;
        
        font-size: 48px;
    }

    .btnInp:hover{
        cursor: pointer;
    }
    .btnInp{
        /* border-radius: 50px; */
        background-color: whitesmoke;
        width: 20%;
    }
    .btnInp:hover{
        background-color: rgb(180, 175, 175);
    }
    .btnSub{
        width: 100%;
        color: black;
        background-color: whitesmoke;
        text-align: center;
        font-size: larger;
        font-weight: bold;
        justify-content: center;
    }
</style>
<body>
 
    <div style="text-align: center;" class="divMain container jumbotron">
        <h1 class="Text" >Calculator</h1>

        <input class="InpTextBox form-control" type="text" value="0"  aria-describedby="inputGroup-sizing-sm">
    </div>
        <table class="tabText table table-bordered table-hover" border="0" align="center" width = "60%" height="00px">
            
            <tr>
                <td class="btnInp" onclick="InpValue_of_textBox('%')" >%</td>
                <td colspan="2" class="btnInp" onclick="InpValue_of_textBox('C')">C</td>
                <td class="btnInp" InpValue_of_textBox('/')>/</td>
            </tr>
            <tr>
                <td class="btnInp" onclick="InpValue_of_textBox('7')">7</td>
                <td class="btnInp" onclick="InpValue_of_textBox('8')">8</td>
                <td class="btnInp" onclick="InpValue_of_textBox('9')">9</td>
                <td class="btnInp" onclick="InpValue_of_textBox('*')">*</td>
            </tr>
            <tr>
                <td class="btnInp" onclick="InpValue_of_textBox('4')">4</td>
                <td class="btnInp" onclick="InpValue_of_textBox('5')">5</td>
                <td class="btnInp" onclick="InpValue_of_textBox('6')">6</td>
                <td class="btnInp" onclick="InpValue_of_textBox('-')">-</td>
            </tr>
            <tr>
                <td class="btnInp" onclick="InpValue_of_textBox('1')">1</td>
                <td class="btnInp" onclick="InpValue_of_textBox('2')">2</td>
                <td class="btnInp" onclick="InpValue_of_textBox('3')">3</td>
                <td class="btnInp" onclick="InpValue_of_textBox('+')">+</td>
            </tr>
            <tr>
                <td class="btnInp" onclick="InpValue_of_textBox('+/-')">+/-</td>
                <td class="btnInp" onclick="InpValue_of_textBox('0')">0</td>
                <td class="btnInp" onclick="InpValue_of_textBox('.')">.</td>
                <td class="btn btn-outline-success btnSub" onclick="InpValue_of_textBox('=')">=</td>
            </tr>
        </table>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
